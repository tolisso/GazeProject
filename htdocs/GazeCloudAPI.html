var y = GazeData.docY;

var _img = document.getElementById("gazeimg");
x -= _img.width/2;
y -= _img.height/2;


_img .style.left = x + "px";
_img .style.top = y + "px";

_img .style.display = 'none';
else
_img .style.display = 'block';
